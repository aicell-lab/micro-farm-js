<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro Farm Demo</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>

  <div id="ui">
    <h2>Controls</h2>
    <p><strong>W A S D</strong> - Move</p>
    <p><strong>Q / E</strong> - Rotate</p>
    <p><strong>H</strong> - Hide/Show</p>
  </div>

  <div id="ui-buttons">
    <button class="ui-button" id="btn1">GOTO 1</button>
    <button class="ui-button" id="btn2">GOTO 2</button>
    <button class="ui-button" id="btn3">GOTO 3</button>
    <button class="ui-button" id="btn4">GOTO 4</button>
    <button class="ui-button" id="btn5">GOTO 5</button>
    <button class="ui-button" id="btn6">GOTO 6</button>
    <button class="ui-button" id="btn7">STOP</button>
  </div>

  <div id="hud" class="hidden">Click microscope to interact</div>

  <div id="dialog" class="dialog-hidden">
    <div class="dialog-content">
      <h2 id="dialog-title">Dialog Title</h2>
      <p id="dialog-message">Dialog message goes here...</p>
      <button id="dialog-close">Close</button>
    </div>
  </div>

</body>

</html>
